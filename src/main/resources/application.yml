server:
  port: 8080
  compression:
    min-response-size: 1
    enabled: true

spring:
  application:
    name: jupiter-api
  profiles:
    active: local
  # 404 not found settings
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  security:
    user:
      name: test
      password: test

# logging config
logging:
  config: classpath:logback-spring.xml
  file:
    name: ${spring.application.name}  # logback-spring.xml 에서 .log 붙여준다.


